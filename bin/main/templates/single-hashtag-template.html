<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${hashtag.name}">#Hashtag</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/layout.css" />

</head>
<body>
<header class="header-hashtag">
    <h1 th:text ${hashtag.name}> #Hashtag Page </h1>
    <nav class="header__nav">
        <div class="header__nav-item"><a href="/" class="header__nav-link">Home</a></div>
        <div class="header__nav-item"><a href="/hashtags" class="header__nav-link">#Hashtags</a></div>
    </nav>
</header>
 <div>
     <nav th:each="post: ${hashtag.posts}" >
         <a  th:href="'/posts/'+ ${post.id}" th:text="${post.title}">#Fun</a>

     </nav>
 </div>
</body>
<footer class="footer">
    <div>
        <p>Copyright ZMMJ <br>2022</p>
    </div>
</footer>
</html>
